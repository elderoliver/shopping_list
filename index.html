<!DOCTYPE html>
<html>
    <head>
        <title>Shopping List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main_page.css" />
        <link rel="stylesheet" href="css/shopping_items_table.css" />  
        <link rel="stylesheet" href="css/box_edit_item.css" />  
        <link rel="stylesheet" href="css/responsive.css" />
    </head>

    <body>
        <section class="header">
            Shopping List
        </section>

        <section class="shopping_items">
            <table id="shoppingItems">
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Value</th>
                    <th>Total</th>
                    <th></th>
                    <th></th>
                </tr>
            </table>

            <button id="btnNewItem" class="btn_add">
                <i class="fa fa-plus"></i> Add
            </button>
        </section>

        <section class="footer">
            <div class="footer__content" id="footerContent">
                Total: $0
            </div>
        </section>

        <div class="box_edit_item" id="boxEditItem">
            <div class="box_edit_item__container">
                
                <h3 class="lbl_input">Description</h3>
                <input id="editDescription" class="input_edit"/>

                <h3 class="lbl_input">Quantity</h3>
                <input id="editQuantity" type="number" class="input_edit"/>

                <h3 class="lbl_input">Value</h3>
                <input id="editValue" type="number" class="input_edit"/>
                
                <button id="btnSave" class="btn_save">Save</button>
            
            </div>
        </div>
    </body>

    <script src="script/util.js" ></script>
    <script src="script/main_page.js" ></script>
</html>
