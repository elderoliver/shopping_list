<!DOCTYPE html>
<html>
    <head>
        <title>Shopping List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main_page.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        <link rel="stylesheet" href="css/shopping_items_table.css" />  
    </head>

    <body>
        <section class="header">
            Shopping List
        </section>

        <section class="shopping_items">
            <table id="shopping_items">
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Value</th>
                    <th>Total</th>
                    <th></th>
                    <th></th>
                </tr>

                <tr>
                    <td>Milk</td>
                    <td>3</td>
                    <td>5.00</td>
                    <td>15.00</td>
                    <td><button id="btnSaveEdit" class="btn_edit"><i class="fa fa-pencil"></i></button></td>
                    <td><button id="btnSaveEdit" class="btn_remove"><i class="fa fa-trash"></i></button></td>
                </tr>

                <tr>
                    <td>Beer</td>
                    <td>1</td>
                    <td>9.50</td>
                    <td>9.50</td>
                    <td><button id="btnSaveEdit" class="btn_edit"><i class="fa fa-pencil"></i></button></td>
                    <td><button id="btnSaveEdit" class="btn_remove"><i class="fa fa-trash"></i></button></td>
                </tr>

                <tr>
                    <td>Orange Juice</td>
                    <td>1</td>
                    <td>10.00</td>
                    <td>10.00</td>
                    <td><button id="btnSaveEdit" class="btn_edit"><i class="fa fa-pencil"></i></button></td>
                    <td><button id="btnSaveEdit" class="btn_remove"><i class="fa fa-trash"></i></button></td>
                </tr>

                <tr>
                    <td>Soap</td>
                    <td>4</td>
                    <td>2.50</td>
                    <td>10.00</td>
                    <td><button id="btnSaveEdit" class="btn_edit"><i class="fa fa-pencil"></i></button></td>
                    <td><button id="btnSaveEdit" class="btn_remove"><i class="fa fa-trash"></i></button></td>
                </tr>
            </table>

            <button id="btnSaveEdit" class="btn_add">
                <i class="fa fa-plus"></i> Add
            </button>
        </section>

        <section class="footer">
            <div class="footer__content">
                Total: $500
            </div>
        </section>
    </body>

    <script src="script/util.js" ></script>
    <script src="script/main_page.js" ></script>
</html>
